<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Todo</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
                         "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
            color: #f9fafb;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: rgba(15, 23, 42, 0.96);
            border-radius: 18px;
            padding: 20px 22px;
            border: 1px solid rgba(55, 65, 81, 0.7);
            box-shadow: 0 18px 35px rgba(15, 23, 42, 0.8);
            width: min(420px, 100% - 32px);
        }
        h1 {
            font-size: 20px;
            margin-bottom: 14px;
        }
        label {
            display: block;
            font-size: 13px;
            margin-top: 8px;
            margin-bottom: 4px;
            color: #e5e7eb;
        }
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 8px 10px;
            border-radius: 999px;
            border: 1px solid rgba(55,65,81,0.9);
            background: rgba(15,23,42,0.9);
            color: #f9fafb;
            font-size: 13px;
        }
        .actions {
            margin-top: 14px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .btn {
            flex: 1;
            padding: 8px 12px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 13px;
        }
        .btn-save {
            background: radial-gradient(circle at 30% 0, #a855f7, #4c1d95);
            color: #f9fafb;
            font-weight: 600;
        }
        .btn-cancel {
            background: rgba(15,23,42,0.9);
            color: #e5e7eb;
            border: 1px solid rgba(55, 65, 81, 0.8);
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Edit task</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title</label>
        <input id="title" type="text" name="title" value="{{ todo.title }}" required>

        <label for="description">Description</label>
        <input id="description" type="text" name="description" value="{{ todo.description }}">

        <label for="due_date">Due date</label>
        <input
            id="due_date"
            type="date"
            name="due_date"
            {% if todo.due_date %}
            value="{{ todo.due_date|date:'Y-m-d' }}"
            {% endif %}
        >

        <div class="actions">
            <button type="submit" class="btn btn-save">Save</button>
            <button type="button" class="btn btn-cancel">
                <a href="{% url 'todo_list' %}">Cancel</a>
            </button>
        </div>
    </form>
</div>
</body>
</html>
